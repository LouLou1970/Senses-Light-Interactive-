<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Senses Interactive Image</title>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.wrap {
  width: 95vw;
  max-width: 1200px;
  position: relative;
}

.wrap img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
}

/* Style for emoji buttons */
.click-area {
  position: absolute;
  font-size: 2rem;
  cursor: pointer;
  user-select: none;
  text-shadow: 1px 1px 2px #000;
  transform: translate(-50%, -50%);
  transition: transform 0.2s ease;
}

.click-area.active {
  transform: translate(-50%, -50%) scale(1.3);
}
</style>
</head>
<body>

<div class="wrap">
  <img src="senses.png" alt="Senses Icons">

  <!-- Clickable emoji icons -->
  <div class="click-area" style="top:10%; left:20%;" data-sentence="I can see light">👁️</div>
  <div class="click-area" style="top:10%; left:60%;" data-sentence="I can feel light">✋</div>
  <div class="click-area" style="top:40%; left:20%;" data-sentence="I can taste light">👅</div>
  <div class="click-area" style="top:40%; left:60%;" data-sentence="I can hear light">👂</div>
  <div class="click-area" style="top:70%; left:40%;" data-sentence="I can hold light">🤲</div>
</div>

  const voices = speechSynthesis.getVoices() || [];
  if(!voices.length) return false;
  const gbVoices = voices.filter(v=>/en[-_]?gb/i.test(v.lang));
  chosenVoice = gbVoices.length ? gbVoices[0] : voices[0];
  return true;
}

  if(pickVoice()){ fn(); }

  }
}
