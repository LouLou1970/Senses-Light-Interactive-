<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Senses Interactive Image</title>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

#startBtn {
  font-size: 1.5rem;
  padding: 10px 20px;
  margin: 10px;
  cursor: pointer;
}

.wrap {
  width: 95vw;
  max-width: 1200px;
  position: relative;
}

.wrap img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
}

.click-area {
  position: absolute;
  font-size: 2rem;
  cursor: pointer;
  user-select: none;
  text-shadow: 1px 1px 2px #000;
  transform: translate(-50%, -50%);
  transition: transform 0.2s ease;
}
.click-area.active {
  transform: translate(-50%, -50%) scale(1.3);
}
</style>
</head>
<body>

<button id="startBtn">Start</button>

<div class="wrap">
  <img src="senses.png" alt="Senses Icons">

  <div class="click-area" style="top:12%; left:20%;" data-sentence="I can see light">👁️</div>
  <div class="click-area" style="top:12%; left:65%;" data-sentence="I can feel light">✋</div>
  <div class="click-area" style="top:42%; left:20%;" data-sentence="I can taste light">👅</div>
  <div class="click-area" style="top:42%; left:65%;" data-sentence="I can hear light">👂</div>
  <div class="click-area" style="top:72%; left:40%;" data-sentence="I can hold light">🤲</div>
</div>

<script>
let chosenVoice = null;
function pickVoice(){
  const voices = speechSynthesis.getVoices() || [];
  if(!voices.length) return false;
  const gbVoices = voices.filter(v=>/en[-_]?gb/i.test(v.lang));
  chosenVoice = gbVoices.length ? gbVoices[0] : voices[0];
  return true;
}
function ensureVoicesThen(fn){
  if(pickVoice()){ fn(); }
  else{
    speechSynthesis.onvoiceschanged = function(){ pickVoice(); fn(); };
    setTimeout(()=>{ pickVoice(); fn(); }, 800);
  }
}
function speak(txt){
  const utter = new SpeechSynthesisUtterance(txt);
  utter.lang = 'en-GB';
  if(chosenVoice) utter.voice = chosenVoice;
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

const startBtn = document.getElementById('startBtn');
startBtn.addEventListener('click', () => {
    ensureVoicesThen(() => {});
    startBtn.style.display = 'none';
});

document.querySelectorAll('.click-area').forEach(area=>{
  area.addEventListener('click', ()=>{
    const sentence = area.getAttribute('data-sentence');
    speak(sentence);
    area.classList.add('active');
    setTimeout(()=>area.classList.remove('active'), 500);
  });
});
</script>

</body>
</html>
